version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: maize_postgres_dev
    environment:
      POSTGRES_DB: maize_ta_dev
      POSTGRES_USER: maize_dev
      POSTGRES_PASSWORD: dev_password_secure_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maize_dev -d maize_ta_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
